<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="w-full max-w-7xl px-6 py-8">
        <!-- Flex container for left and right columns -->
        <div class="flex justify-between items-start gap-8">
            
            <!-- Left Section: Add Task Input -->
            <div class="w-1/3 bg-white p-8 rounded-lg shadow-lg">
                <h1 class="text-3xl font-bold text-center text-gray-700 mb-6">To-Do List</h1>
                
                <div class="mb-6">
                    <input id="taskTitle" type="text" placeholder="Enter task title"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent mb-4" />
                    <textarea id="taskDescription" placeholder="Enter task description"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent mb-4"></textarea>
                    <button onclick="addTask()" 
                        class="w-full p-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-300">Add Task</button>
                </div>
            </div>
            
            <!-- Right Section: Task Lists -->
            <div class="flex-1 bg-white p-8 rounded-lg shadow-lg">
                <div class="space-y-8">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800 text-center mb-4">Pending Tasks</h2>
                        <ul id="pendingTasksList" class="space-y-4">
                            <!-- Pending tasks will appear here -->
                        </ul>
                    </div>

                    <div>
                        <h2 class="text-xl font-semibold text-gray-800 text-center mb-4">Completed Tasks</h2>
                        <ul id="completedTasksList" class="space-y-4">
                            <!-- Completed tasks will appear here -->
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
