<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-gray-800 via-gray-900 to-black min-h-screen flex justify-center items-center">
    <div class="calculator bg-white shadow-lg rounded-lg p-5">
        <!-- Display -->
        <input id="display" type="text" class="display w-full bg-gray-100 text-right text-2xl p-3 mb-4 rounded" readonly>

        <!-- Buttons Layout -->
        <div class="grid grid-cols-4 gap-4">
            <!-- Clear, Delete, Brackets -->
            <button class="bg-red-500 text-white rounded p-3" onclick="clearDisplay()">C</button>
            <button class="bg-gray-300 text-black rounded p-3" onclick="deleteValue()">DEL</button>
            <button class="bg-gray-300 text-black rounded p-3" onclick="appendValue('(')">(</button>
            <button class="bg-gray-300 text-black rounded p-3" onclick="appendValue(')')">)</button>

            <!-- Numbers -->
            <button class="bg-gray-300 text-black rounded p-3" onclick="appendValue('7')">7</button>
            <button class="bg-gray-300 text-black rounded p-3" onclick="appendValue('8')">8</button>
            <button class="bg-gray-300 text-black rounded p-3" onclick="appendValue('9')">9</button>
            <button class="bg-yellow-500 text-white rounded p-3" onclick="appendValue('/')">รท</button>

            <button class="bg-gray-300 text-black rounded p-3" onclick="appendValue('4')">4</button>
            <button class="bg-gray-300 text-black rounded p-3" onclick="appendValue('5')">5</button>
            <button class="bg-gray-300 text-black rounded p-3" onclick="appendValue('6')">6</button>
            <button class="bg-yellow-500 text-white rounded p-3" onclick="appendValue('*')">ร</button>

            <button class="bg-gray-300 text-black rounded p-3" onclick="appendValue('1')">1</button>
            <button class="bg-gray-300 text-black rounded p-3" onclick="appendValue('2')">2</button>
            <button class="bg-gray-300 text-black rounded p-3" onclick="appendValue('3')">3</button>
            <button class="bg-yellow-500 text-white rounded p-3" onclick="appendValue('-')">-</button>

            <button class="bg-gray-300 text-black rounded p-3 col-span-2" onclick="appendValue('0')">0</button>
            <button class="bg-gray-300 text-black rounded p-3" onclick="appendValue('.')">.</button>
            <button class="bg-yellow-500 text-white rounded p-3" onclick="appendValue('+')">+</button>

            <!-- Advanced Math -->
            <button class="bg-blue-500 text-white rounded p-3" onclick="appendValue('Math.sqrt(')">
                <i class="fas fa-square-root-alt"></i>
            </button>
            <button class="bg-blue-500 text-white rounded p-3" onclick="appendValue('Math.sin(')">sin</button>
            <button class="bg-blue-500 text-white rounded p-3" onclick="appendValue('Math.cos(')">cos</button>
            <button class="bg-blue-500 text-white rounded p-3" onclick="appendValue('Math.tan(')">tan</button>
            <button class="bg-green-500 text-white rounded p-3 col-span-4" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
